name: Tests

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "59 23 * * 3"

jobs:
  unittests:
    name: ${{ matrix.os }}, ${{ matrix.environment-file }}
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [macos, ubuntu, windows]
        environment-file:
          [ci/envs/38-minimal.yaml, ci/envs/311-latest-conda-forge.yaml]
        include:
          - os: ubuntu
            environment-file: ci/envs/310-conda-forge.yaml
          - os: ubuntu
            environment-file: ci/envs/39-conda-forge.yaml
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ${{ matrix.environment-file }}
          micromamba-version: "latest"

      - name: Install contextily
        run: pip install .

      - name: run tests
        run: pytest -v . --cov=contextily --cov-append --cov-report term-missing --cov-report xml --color=yes

      - uses: codecov/codecov-action@v3
